<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiktok.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=tooltip_2" />
    <title>TikTok</title>
</head>
<body>
    <div class="container">
        
        <video autoplay muted loop playsinline id="background-video">
            <source src="borders.mp4" type="video/mp4">
        </video>
        
        <header>
            <span class="material-icons menu-icon" id="menuToggle">menu</span>
            
            <div class="header-center">
                <span>Seguindo</span>
                <span>Para Você</span>
            </div>
            <div class="header-right">
                <div class="desktop-upload">
                    <span class="material-icons">add</span>
                    <span>Carregar</span>
                </div>
                <span class="material-icons menu-icon" id="search">search</span>
            </div>
        </header>
        
        <div class="abrirapp">
            <img src="logo.png" alt="Logo">
            <span>Abrir aplicativo</span>
        </div>

        <div class="iconsside">
                <img src="iroh.jfif" alt="Ícone Redondo" class="round-icon">
                <span class="material-icons" id="coracao">favorite</span>
                <span class="material-icons" id="coracao">comment</span>
                <span class="material-icons" id="coracao">turn_right</span>
        </div>
        <div class="sobrefooter">
            <h1>Toti Brasil
                <span class="material-icons">verified</span>
            </h1>
            <h2>Border Collies em batalha lendaria para saber quem fica...</h2>
            <h3>♬ ..ound - Toti Brasil Origi...
                <img src="iroh.jfif" alt="Ícone Redondo" class="round-icon">
            </h3>
        </div>
        <footer>
            <div class="footer-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <g transform="translate(1.4 1.4) scale(0.24)"> 
                        <path d="M 89.244 39.759 L 47.769 7.082 c -1.624 -1.28 -3.914 -1.28 -5.538 0 L 0.756 39.759 c -1.471 1.159 -0.651 3.523 1.221 3.523 h 9.07 l 3.324 36.563 c 0.208 2.284 2.123 4.033 4.417 4.033 h 22.122 V 54.606 h 8.182 v 29.272 h 22.122 c 2.294 0 4.209 -1.749 4.417 -4.033 l 3.324 -36.563 h 9.07 C 89.896 43.282 90.715 40.918 89.244 39.759 z" />
                    </g>
                </svg>
                <p>Início</p>
            </div>
            <div class="footer-item"><span class="material-icons">explore</span>
            <p>Inicio</p></div>
            <div class="footer-item">
                <div class="tiktok-add-button">
                    <div class="button-content">
                        <span class="material-icons">add</span>
                    </div>
                </div>
            </div>
            <div class="footer-item"><span class="material-symbols-outlined">tooltip_2</span>
            <p>Inicio</p></div>
            <div class="footer-item"><span class="material-icons">person</span>
            <p>Inicio</p></div>
        </footer>
    </div> 
</body>
</html>
