<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiktok.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TikTok</title>
</head>
<body>
    <div class="container">
        
        <video autoplay muted loop playsinline id="background-video">
            <source src="borders.mp4" type="video/mp4">
        </video>
        
        <header>
            <span class="material-icons menu-icon" id="menuToggle">menu</span>
            
            <div class="header-center">
                <span>Seguindo</span>
                <span>Para Você</span>
            </div>
            <span class="material-icons menu-icon" id="search">search</span>
        </header>
        
        <div class="abrirapp">
            <img src="logo.png" alt="Logo">
            <span>Abrir aplicativo</span>
        </div>

        <div class="iconsside">
                <img src="iroh.jfif" alt="Ícone Redondo" class="round-icon">
                <span class="material-icons" id="coracao">favorite</span>
                <span class="material-icons" id="coracao">comment</span>
                <span class="material-icons" id="coracao">share</span>
        </div>
    </div> 
</body>
</html>
